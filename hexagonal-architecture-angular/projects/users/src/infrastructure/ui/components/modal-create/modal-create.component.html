<div class="modal">
  <div class="register-modal">
    <div class="register-modal__header">
      <img src="../../assets/images/register1.png" alt="Register Image" class="register-modal__header-image" />
    </div>
    <form [formGroup]="registerForm()" class="register-modal__form" (ngSubmit)="onSubmit()">
      <lib-form-input
        [icon]="'<path d=\'M12 21c4.411 0 8-3.589 8-8 0-3.358-2.051-6.235-5-7.452v-0.296c0-1.355-1.053-2.447-2.432-2.447-1.379 0-2.432 1.091-2.432 2.447v0.296c-2.949 1.216-5 4.093-5 7.452 0 4.411 3.589 8 8 8zm0-16c2.206 0 4 1.794 4 4 0 2.206-1.794 4-4 4-2.206 0-4-1.794-4-4 0-2.206 1.794-4 4-4z\' />'"
        type="email" 
        placeholder="Username" 
        formControlName="email"></lib-form-input>
      <lib-form-input
        [icon]="'<path d=\'M12 17c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm6-9.5v4.5c0 1.105-.895 2-2 2h-8c-1.105 0-2-.895-2-2v-4.5c0-1.105.895-2 2-2h1c-.147-.841-.647-1.5-1.5-1.5-1.38 0-2.5 1.12-2.5 2.5v5c0 1.93 1.57 3.5 3.5 3.5h8c1.93 0 3.5-1.57 3.5-3.5v-5c0-1.38-1.12-2.5-2.5-2.5-.853 0-1.353.659-1.5 1.5h1c1.105 0 2 .895 2 2z\' />'"
        type="password" 
        placeholder="Password" 
        formControlName="password"></lib-form-input>
      <div class="register-modal__form-actions">
        <lib-button [type]="'submit'" 
        [text]="'Registrar'" 
        [disabled]="registerForm().invalid">
      </lib-button>
        <lib-button
        [type]="'button'" 
        [text]="'Cancelar'" 
        [style]="'secondary'"
        (buttonClick)="onNoClick()"></lib-button>
      </div>
    </form>
  </div>

</div>
