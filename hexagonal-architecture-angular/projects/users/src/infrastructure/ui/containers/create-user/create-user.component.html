<lib-button-create (actionClick)="actionClick()" 
  [title]="title" 
  [subtitle]="subtitle" 
  [button_name]="button_name"
  [icon]="icon"></lib-button-create>
@if(showModal){
<lib-modal-create [registerForm]="registerForm" (submit)="createUser($event)" (close)="showModal = false"></lib-modal-create>
}

@if(showAlert){
    <div class="users__alert">
      <app-alert [message]="alertMessage" [type]="alertType" (close)="closeAlert()"></app-alert>
    </div>
}
